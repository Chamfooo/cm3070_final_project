<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <title>home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- HEADER -->
    <!-- ============================================================ -->
    <header>
      <nav class="header_wrap">
        <a href="{{ url_for('index') }}">
          <h1>Home Security System</h1>
        </a>
        <ul>
          <li>
            <a href="{{ url_for('index') }}">Home</a>
          </li>
          <li>
            <a href="{{ url_for('list') }}">List</a>
          </li>
          <li>
            <a href="{{ url_for('settings') }}">Setting</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <!-- ============================================================ -->
    <main>
      <section class="event_detail">
        <section class="event_detail__wrap">
          <h2>Event Detail</h2>
          <div class="info">
            <p>Timestamp: {{ event['timestamp'] }}</p>
            <p>Objects: {{ event['detected_objects'] }}</p>
          </div>
          <div class="video-container">
            <video controls>
              <source
                src="{{ url_for('static', filename=event['video_path']) }}"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
          <a class="to_list__btn" href="{{ url_for('list') }}"
            >Back to Event List</a
          >
        </section>
      </section>
    </main>
    <!-- FOOTER -->
    <!-- ============================================================ -->
    <footer>
      <p class="copyright">&copy; Home security app</p>
    </footer>
  </body>
</html>
